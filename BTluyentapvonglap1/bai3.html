<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let s1 = 0;
    document.write(s1 + "<br>");
    let s2 = 1;
    document.write(s2 + "<br>");
    while ( i < 18) {
        s3 = s1 + s2;
        document.write(s3 + "<br>");
        s1 = s2;
        s2 = s3;
        i++;
    }
</script>
</body>
</html>
