<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let s1 = 0;
    let s2 = 1;
    while ( i < 18) {
        s3 = s1 + s2;
        s1 = s2;
        s2 = s3;
        i++;
        if (s3 % 5 == 0){
            document.write(s3);
            break;
        }
    }
</script>
</body>
</html>
