<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = prompt("Nhập nhiệt độ: ");
    while (i >= 0) {
        if (i < 20) {
            i= prompt("Yêu cầu tăng nhiệt độ!");
        } else if (i > 100) {
            i= prompt("Yêu cầu giảm nhiệt độ!");
        } else {
            alert("Nhiệt độ hiện tại là " + i);
            break;
        }
    }
</script>
</body>
</html>
