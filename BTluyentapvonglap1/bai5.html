<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let s1 = 0;
    let s2 = 1;
    let T = 1;
    while ( i < 18) {
        s3 = s1 + s2;
        s1 = s2;
        s2 = s3;
        i++;
        T = T + s3;
    }
    document.write("Tổng là " + T);
</script>
</body>
</html>
